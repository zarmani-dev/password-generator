<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
  </head>
  <body class="bg-stone-950">
    <main class="max-w-[400px] mx-auto p-3 mt-12">
      <h1 class="font-sans text-center font-bold text-headColor mb-5">
        Password Generator
      </h1>
      <section>
        <div class="flex justify-between bg-defaultColor px-3 py-2">
          <input
            placeholder="P4$5W0rD!"
            disabled
            type="text"
            id="result"
            class="flex-grow placeholder:opacity-65 bg-transparent text-xl font-bold text-stone-200 px-2 font-mono"
          />
          <button
            id="copy-btn"
            class="text-teal-500 active:text-stone-200 duration-100 relative animate__animated"
          >
            <span
              id="copied-text"
              class="absolute bottom-full -left-2/4 -translate-x-full opacity-0 animate__animated"
              >Copied</span
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
              />
            </svg>
          </button>
        </div>
      </section>
      <section class="bg-defaultColor mt-3 text-stone-100">
        <div class="px-6 py-6">
          <div class="flex items-center justify-between">
            <p class="text-[14px] font-sans">Character Length</p>
            <p id="progress-count" class="text-3xl font-mono text-teal-500">
              0
            </p>
          </div>
          <input
            id="progress-bar"
            class="appearance-none w-full bg-mainColor h-2 cursor-grab active:cursor-grabbing mb-6 slider"
            type="range"
            min="0"
            max="20"
            value="0"
          />
          <div class="check-container">
            <div class="flex gap-3 items-center mb-2">
              <input
                class="checker appearance-none cursor-pointer size-4 border border-stone-200 bg-transparent checked:bg-teal-300 checked:border-transparent"
                type="checkbox"
              />
              <label class="font-mono font-bold text-sm"
                >Include Uppercase Letters</label
              >
            </div>
            <div class="flex gap-3 items-center mb-2">
              <input
                class="checker appearance-none cursor-pointer size-4 border border-stone-200 bg-transparent checked:bg-teal-300 checked:border-transparent"
                type="checkbox"
              />
              <label class="font-mono font-bold text-sm"
                >Include Lowercase Letters</label
              >
            </div>
            <div class="flex gap-3 items-center mb-2">
              <input
                class="checker appearance-none cursor-pointer size-4 border border-stone-200 bg-transparent checked:bg-teal-300 checked:border-transparent"
                type="checkbox"
              />
              <label class="font-mono font-bold text-sm">Include Numbers</label>
            </div>
            <div class="flex gap-3 items-center">
              <input
                class="checker appearance-none cursor-pointer size-4 border border-stone-200 bg-transparent checked:bg-teal-300 checked:border-transparent"
                type="checkbox"
              />
              <label class="font-mono font-bold text-sm">Include Symbols</label>
            </div>
          </div>
          <div
            class="flex items-center justify-between mt-4 px-4 py-3 bg-mainColor"
          >
            <h2
              class="uppercase text-[14px] font-bold font-mono text-stone-500"
            >
              strength
            </h2>
            <div id="strength-container" class="flex gap-[5px] items-center">
              <span
                id="strength"
                class="uppercase font-bold font-mono text-xl text-stone-200 mr-2"
              ></span>
              <div
                class="strength-show w-2 h-5 border-2 border-stone-200 bg-transparent"
              ></div>
              <div
                class="strength-show w-2 h-5 border-2 border-stone-200 bg-transparent"
              ></div>
              <div
                class="strength-show w-2 h-5 border-2 border-stone-200 bg-transparent"
              ></div>
              <div
                class="strength-show w-2 h-5 border-2 border-stone-200 bg-transparent"
              ></div>
            </div>
          </div>
          <button
            id="generate-btn"
            class="px-8 py-2 mt-4 border border-teal-300 bg-teal-300 text-stone-900 hover:border hover:border-teal-300 hover:text-teal-300 duration-150 hover:bg-defaultColor hover:gap-4 font-mono gap-1 w-full flex justify-center"
          >
            Generate
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
